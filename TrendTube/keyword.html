<center>
    <h1>Search For A Video</h1>
<form id="yt-form">
    <p><input type="text" id="keyword-input" placeholder="Enter keyword" size="50" required></p>
    <p><input type="number" id="maxresult-input" placeholder="Max Results" min="1" max="50" size="50" required></p>
    <p>
        <select id="order-input" required>
            <option value="">--SELECT ORDER--</option>
            <option value="date">Date</option>
            <option value="rating">Rating</option>
            <option value="relevance">Relevance</option>
            <option value="title">Title</option>
            <option value="viewCount" selected>View Count</option>
        </select>
    </p>
    <p>
        <input type="submit" value="Submit">
    </p>
</form>
</center>
